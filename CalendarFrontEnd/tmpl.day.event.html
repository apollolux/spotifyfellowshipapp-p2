<div class="event {{event_class}}" data-id="{{event_id}}" data-time-start="{{event_start}}" data-time-end="{{event_end}}" data-desc="{{event_desc_esc}}">
	<header>
		<div class="time-start">{{event_start}}</div>
		<div class="time-end">{{event_end}}</div>
	</header>
	<div class="desc">{{event_desc}}</div>
	<footer>
		<p><a href="#edit" data-id="{{event_id}}">Edit</a></p>
	</footer>
</div>
